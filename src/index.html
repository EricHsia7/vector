<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vector</title>
    <meta name="description" content="vector" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0" />
    <link href="https://erichsia7.github.io/vector/pwaicon3/512x512.png" sizes="512x512" rel="apple-touch-icon-precomposed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="defualt" />
    <link type="image/x-icon" href="https://erichsia7.github.io/vector/pwaicon3/256x256_corner_radius.ico" rel="icon" />
    <link type="image/x-icon" href="https://erichsia7.github.io/vector/pwaicon3/256x256_corner_radius.ico" rel="bookmark" />
    <link type="image/x-icon" href="https://erichsia7.github.io/vector/pwaicon3/256x256_corner_radius.ico" rel="shortcut icon" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" scheme="light" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111111" scheme="dark" />
    <link rel="manifest" href="https://erichsia7.github.io/vector/manifest.json" />
  </head>

  <body>
    <div class="css_home">
      <div class="css_home_title">Vector</div>
      <div class="css_home_buttons">
        <div class="css_home_button" onclick="vector.exports.newDocument.openNewDocument()">New Document</div>
        <div class="css_home_button">Open Document</div>
        <div class="css_home_button">Import File</div>
      </div>
    </div>
    <div class="css_new_document_modal_overlay"></div>
    <div class="css_new_document">
      <div class="css_new_document_title">New Document</div>
      <div class="css_new_document_ratio_preview">
        <div class="css_new_document_ratio_preview_plane"></div>
      </div>
      <div class="css_new_document_properties">
        <div class="css_new_document_property">
          <div class="css_new_document_property_name">Name</div>
          <div class="css_new_document_property_value">
            <input placeholder="name" type="text" id="new_document_name" />
          </div>
        </div>
        <div class="css_new_document_property">
          <div class="css_new_document_property_name">Width</div>
          <div class="css_new_document_property_value">
            <input placeholder="width" type="text" inputmode="numeric" id="new_document_width" />
          </div>
        </div>
        <div class="css_new_document_property">
          <div class="css_new_document_property_name">Height</div>
          <div class="css_new_document_property_value">
            <input placeholder="height" type="text" inputmode="numeric" id="new_document_height" />
          </div>
        </div>
      </div>
      <div class="css_new_document_buttons">
        <div class="css_new_document_button" onclick="vector.exports.newDocument.createDocumentWithInputs()">Create</div>
        <div class="css_new_document_button" onclick="vector.exports.newDocument.closeNewDocument()">Cancel</div>
      </div>
    </div>
    <div class="css_editor">
      <div class="css_editor_plane"></div>
      <div class="css_adding_shape_plane"></div>
      <canvas id="canvas"></canvas>
      <div class="css_editor_tools">
        <div class="css_editor_tool" using="false" onclick="vector.toolbar.switchTool(0)">selector</div>
        <div class="css_editor_tool" using="true" onclick="vector.toolbar.switchTool(1)">shape</div>
        <div class="css_editor_tool" using="false" onclick="vector.toolbar.switchTool(2)">pen</div>
        <div class="css_editor_tool" using="false" onclick="vector.toolbar.switchTool(3)">move</div>
      </div>
      <div class="css_editor_shape_tool_options" displayed="true">
        <div class="css_editor_shape_tool_option" using="true">rect</div>
        <div class="css_editor_shape_tool_option">circle</div>
        <div class="css_editor_shape_tool_option">ellipse</div>
        <div class="css_editor_shape_tool_option">polygon</div>
        <div class="css_editor_shape_tool_option">triangle</div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        try {
          window.vector.initialize();
        } catch (e) {
          console.log(e);
        }
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js');
        }
      });
    </script>
  </body>
</html>
